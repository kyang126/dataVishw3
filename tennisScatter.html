<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <style>

	body {
	  font: 14px sans-serif;
	}

	#graph {
	  float: left;
	  width: 640px;
	  height: 480px;
	}

	.axis line,
	.axis text {
	  font: 11px sans-serif;
	}
	.axis path {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	.circle:hover {   fill: yellow; } 

	div.tooltip {
	  position: absolute;
	  text-align: left;
	  padding: 10px;
	  font: 13px sans-serif;
	  background-color: #ddd;
	  border: solid 1px #aaa;
	  border-radius: 5px;
	  pointer-events: none;
	}

	#info > div {
		margin-top: 10px;
	}

	select {
		font-size: 20pt;
		margin-top: 5px;
		display: block;
	}

	div.tooltip > div {
	  margin: 5px auto;
	}

	#amount-wins, #amount-rank {
		border: 0; 
		color: #f6931f;
		font-weight: bold;
		font-size: 10pt;
	}

	#sliderArea {
	  overflow: auto;
	  width: 200px;
	  padding: 0 15px 5px 15px;
	}

  </style>

</head>
<body>

<div id="graph"></div>

<div id="info">
  <div>
	<label for="type">Surface Type:</label>     
	<select id="surfaceSelect">
	  <option value="all">All</option>  
	  <option value="Hard">Hard</option>  
	  <option value="Clay">Clay</option>
	  <option value="Grass">Grass</option>      
	</select>
	<br />
  </div>
  <div>
	<label for="type">Gender:</label>     
	<select id="genderSelect">
	  <option value="all">All</option>  
	  <option value="Female">Female</option>  
	  <option value="Male">Male</option>
	</select>
  </div>
  <div id="sliderArea">
	  <div id="sliderArea-wins">
		<p>
		  <label for="amount">Win range:</label>
		  <input type="text" id="amount-wins" size="7" readonly>
		</p>
		<div id="slider-wins"></div>
	  </div>
	  <div id="sliderArea-rank">
		<p>
		  <label for="amount">Rank range:</label>
		  <input type="text" id="amount-rank" size="11" readonly>
		</p>
		<div id="slider-rank"></div>
	  </div>

<h2>Legend:</h2>
<div class="input-color">
    <input type="text" value="All" />
    <div class="color-box" style="background-color: rgb(31, 119, 180);"></div>
    <!-- Replace "#FF850A" to change the color -->
</div>

<div class="input-color">
    <input type="text" value="Hard" />
    <div class="color-box" style="background-color: rgb(255, 127, 14);"></div>
    <!-- Replace "#FF850A" to change the color -->
</div>

<div class="input-color">
    <input type="text" value="Clay" />
    <div class="color-box" style="background-color: rgb(44, 160, 44);"></div>
    <!-- Replace "#FF850A" to change the color -->
</div>

<div class="input-color">
    <input type="text" value="Grass" />
    <div class="color-box" style="background-color: rgb(214, 39, 40);"></div>
    <!-- Replace "#FF850A" to change the color -->
</div>

  </div>



<style type="text/css">
.input-color {
    margin-top: 15px;
    position: relative;
}
.input-color input {
    padding-left: 20px;
}
.input-color .color-box {
    width: 10px;
    height: 10px;
    display: inline-block;
    background-color: #ccc;
    position: absolute;
    left: 5px;
    top: 5px;
}


</style>
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="jquery-ui-1.11.4/jquery-ui.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="tennisScatter.js"></script>

<link rel="stylesheet" type="text/css" href="jquery-ui-1.11.4/jquery-ui.css">

</html>
